<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>NoteApp</h1>
        <form class="note__form">
            <textarea class="note__textarea" placeholder="Напишите заметку..." required></textarea>
            <button class="btn note__add" type="submit">Добавить Заметку</button>
        </form>
        <button class="btn note__save">Сохранить заметки в файл</button>
		<label class="note__load_custom" for="note__load">
            Загрузить заметки из файла
        </label>
        <input id="note__load" class="note__load" type="file" accept=".json">
        <ul class="note__list"></ul>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
